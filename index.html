<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./styles.css">

  <script src="https://kit.fontawesome.com/60bdf815fa.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <img src="./images/logo.svg" alt="logo" class="d-block img-fluid m-auto">

    <br>

    <p class="display-4 text-muted reduce-font">
      We are launching <strong class="font-weight-bold text-dark-blue">soon!</strong>
    </p>

    <p class="text-lead" style="font-size: 20px;">Subscribe and get notified</p>

    <div class="d-flex custom-flex justify-content-center">

      <div>
        <input type="text" class="form-custom border-gray round p-2 pl-2" placeholder="Your email address...">
        <p class="text-red error-message"></p>
      </div>

      <div style="width: 20px; height: 20px;"></div>

      <div>
        <button class="btn btn-custom round text-white bg-blue p-2 px-5">Notify Me</button>
      </div>

    </div>

    <br>

    <img src="./images/illustration-dashboard.png" alt="dashboard" class="img-fluid">

    <ul class="d-flex list-unstyled justify-content-center">
      <li class="p-2 social m-3">
        <a href="https://facebook.com/fuad.olatunji.35" class="card-link">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li class="p-2 social m-3">
        <a href="https://twitter.com/fuadop2" class="card-link">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="p-2 social m-3">
        <a href="https://instagram.com/fuado_p" class="card-link">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>

    <p class="text-muted">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>
 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fuadop" target="_blank">Fuad Olatunji</a>.
    </p>
  </footer>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script>
    const form = document.querySelector(".form-custom");
    const errorMessage = document.querySelector(".error-message");
    const flex = document.querySelector(".custom-flex");
    setInterval( ()=>{
        if(window.innerWidth <= 700){
          flex.classList.remove("d-flex");
          flex.classList.remove("justify-content-center");
          errorMessage.classList.remove("text-left");
          errorMessage.classList.remove("ml-3");
          document.querySelector(".reduce-font").style.fontSize = "2rem";
          document.querySelector(".btn-custom").classList.add("btn-block");
        }else{
          flex.classList.add("d-flex");
          flex.classList.add("justify-content-center");
          errorMessage.classList.add("text-left");
          errorMessage.classList.add("ml-3");
          document.querySelector(".reduce-font").style.fontSize = "3.5rem";
          document.querySelector(".btn-custom").classList.remove("btn-block");
        }

        form.addEventListener("keyup",()=>{
      if(form.value.match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)){
          form.classList.remove("border-red");
          form.classList.add("border-gray");
          errorMessage.innerHTML = "";
      }else{
          form.classList.remove("border-gray");
          form.classList.add("border-red");
          errorMessage.innerHTML = "Please provide a valid email address";
      }
})
    }
    );
  </script>
</body>
</html>
